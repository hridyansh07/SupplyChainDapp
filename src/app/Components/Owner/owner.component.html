<form #owner ="ngForm"  (ngSubmit)="onSubmit(owner.value)">
    <div class="form-group">
    <select class="custom-select" name="selectedLevel" [(ngModel)]="selectedLevel"  (change)="selected()"  required>
      <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
    </select>
    </div>
    <div class="invalid-feedback">Example invalid custom select feedback</div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Enter The Address" ngModel>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
</form>
